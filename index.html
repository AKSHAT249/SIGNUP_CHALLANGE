<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- write the body here -->
    <form >
      <div>
        <label >
          Email
          <br />
          <input type="email" name="email" onchange="validate()">
        </label>

      </div>
      <div>
        <p id="email_error" style="color:red;"> Make sure email is more than 3 characters and has @ and a . </p>

      </div>



      <div>
        <label >
          Password
          <br />
          <input type="password" name="password" onchange="validate()">
        </label>

      </div>
      <div>
        <p id="password_error" style="color:red;"> Make sure password is more than 8 characters. </p>

      </div>
      <div>
        <p id="valid_message"></p>
      </div>
      <div>
        <button onclick="confirmation()">Submit</button>
      </div>


      
      
    
    </form>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
